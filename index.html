<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>meWeather</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center border-2 h-screen justify-center bg-cover bg-[url('assets/images/autumnleavesfalling.gif')]">

   <header class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
         <span id="title" class="text-transparent bg-clip-text bg-gradient-to-r to-red-200 from-orange-300">
           meWeather
         </span>
      </h1>
      <h2 id="jsSubTitleQuote" class="text-xl text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400" " >
         a cooler weather app
      </h2>
   </header>

   <!--searchInput & searchBtn ... J.S. dataInput -->
   <div class="my-10">
      <input
         id = "jsInput"
         class="input bg-gradient-to-br
            text-white from-cyan-400 via-indigo-500 to-purple-600 hover:outline focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-500 shadow-xl shadow-pink-500/50 dark:shadow-xl dark:shadow-pink-800/80 rounded-lg text-center"
         placeholder="Search City">
      <button
         id ="jsBtn"
         class="text-white bg-gradient-to-r from-red-300 via-red-500
            to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-300 shadow-lg shadow-pink-500/50 dark:shadow-xl dark:shadow-orange-400/80 rounded-lg"
         type="button"
         onclick="getData()">
         <i class="fa py-1 px-4">
            ☄️
         </i>
      </button>
   </div>

   <h1 id="jsCityName" class="p-5 text-white text-5-xl border"> </h1>

   <!--weather data display-->
   <div class="w-2/5 text-white border-8 border-teal-300 rounded-lg">

      <!--box1-->
      <div class="container-weather grid grid-cols-3 text-white border-4 border-pink-500 mb-2">
         <h2 id="jsDay1" class="text-2xl md:text-3xl lg:text-4xl mb-2">Day</h2>
         <h3 id="jsDescr1" class="weatherText col-start-2 text-2xl">---</h3>
         <span class="m-auto">
            <img id="jsIcon1" class="border"  alt="weather_icon"/>
         </span>
         <h3 id="jsTemp1" class="text-2xl">---</h3>
         <h3 id="jsTempMin1" class="text-2xl">---</h3>
         <h3 id="jsTempMax1" class="text-2xl">---</h3>
      </div>

      <!--box2-->
      <div class="grid grid-cols-3 text-white border-4 border-pink-500 mb-2">
         <h2 id="jsDay2" class="text-2xl md:text-3xl lg:text-4xl mb-2">Day</h2>
         <h3 id="jsDescr2" class="weatherText col-start-2 text-2xl">---</h3>
         <span class="m-auto">
            <img id="jsIcon2" class="border"  alt="weather_icon"/>
         </span>
         <h3 id="jsTemp2" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMax2" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMin2" class="temp  text-2xl">---</h3>
      </div>

      <div class="grid grid-cols-3 text-white border-4 border-pink-500">
         <h2 id="jsDay3" class="text-2xl md:text-3xl lg:text-4xl mb-2">Day</h2>
         <h3 id="jsDescr3" class="weatherText col-start-2 text-2xl">---</h3>
         <span class="m-auto">
            <img id="jsIcon3" class="border"  alt="weather_icon"/>
         </span>
         <h3 id="jsTemp3" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMax3" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMin3" class="temp  text-2xl">---</h3>
      </div>

      <div class="grid grid-cols-3 text-white border-4 border-pink-500">
         <h2 id="jsDay4" class="text-2xl md:text-3xl lg:text-4xl mb-2">Day</h2>
         <h3 id="jsDescr4" class="weatherText col-start-2 text-2xl">---</h3>
         <span class="m-auto">
            <img id="jsIcon4" class="border"  alt="weather_icon"/>
         </span>
         <h3 id="jsTemp4" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMax4" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMin4" class="temp  text-2xl">---</h3>
      </div>

      <div class="grid grid-cols-3 text-white border-4 border-pink-500">
         <h2 id="jsDay5" class="text-2xl md:text-3xl lg:text-4xl mb-2">Day</h2>
         <h3 id="jsDescr5" class="weatherText col-start-2 text-2xl">---</h3>
         <span class="m-auto">
            <img id="jsIcon5" class="border"  alt="weather_icon"/>
         </span>
         <h3 id="jsTemp5" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMax5" class="temp  text-2xl">---</h3>
         <h4 id="jsTempMin5" class="temp  text-2xl">---</h3>
      </div>
   </div>

   <script src="assets/script.js"></script>
</body>
</html>
